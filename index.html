<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fighting Game</title>
</head>
<!-- By adding this line of CSS we prevent the padding to ruin the width
of our elements in the document -->

<style>
    @font-face {
        font-family: "Minecraft";
        src: url("assets/alagard.ttf");
    }
    body{margin: 0 auto;text-align: center;}
    * {box-sizing: border-box;font-family: Minecraft;}
    #playerHealth{border: 1px white solid;}
    #timer{border: 1px white solid;}
    #enemyHealth{border: 1px white solid;}

</style>
<body>
    <div style="position:relative;display:inline-block;">
        <div style="padding: 20px;position:absolute;display:flex;align-items:center;width: 100%">
            <!--Player Health-->
            <div style="position: relative;width: 100%;height:30px;display:flex;justify-content:flex-end">
                <div style="background-color: yellow;height:30px;width:100%"></div>
                <div id="playerHealth" style="position: absolute;background-color: blue;top:0;bottom:0;right:0;width:100%"></div>
            </div>

            <!--Timer-->
            <div id="timer" style="background-color: black;width: 100px;height:100px;border-radius: 50%;flex-shrink:0;display:flex;align-items:center;justify-content:center;font-size:30px;color:white;">
                10
            </div>

            <!--Enemy Health-->
            <div style="position: relative;width: 100%;height:30px">
                <div style="background-color: yellow;height:30px"></div>
                <div id="enemyHealth" style="position: absolute;background-color: blue; top:0;right:0;bottom:0;left:0"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute;color:white;align-items:center;justify-content:center;font-size: 30px;top:0;bottom:0;right:0;left:0;display:none;">Tie</div>
        <div id="reset" style="position: absolute;justify-content:center;top:135px;bottom:0;left:0;right:0;cursor:default;"><img width="40px" height="40px" onclick="reloadPage()" src="./assets/refresh.png" alt="refresh"></div>
        <canvas></canvas>
    </div>
    
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/index.js"></script>
</body>


</html>
